<div class="new-reservation-container">
  <div class="form-wrapper">
    <h2>Nueva Reserva</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="guestName">Nombre del Huésped</label>
        <input type="text" id="guestName" formControlName="guestName" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="roomNumber">Número de Habitación</label>
          <input type="text" id="roomNumber" formControlName="roomNumber" class="form-control">
        </div>

        <div class="form-group">
          <label for="roomType">Tipo de Habitación</label>
          <select id="roomType" formControlName="roomType" class="form-control">
            <option value="">Seleccione un tipo</option>
            <option value="standard">Estándar</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="checkIn">Check-in</label>
          <input type="date" id="checkIn" formControlName="checkIn" class="form-control">
        </div>

        <div class="form-group">
          <label for="checkOut">Check-out</label>
          <input type="date" id="checkOut" formControlName="checkOut" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="totalAmount">Monto Total</label>
        <input type="number" id="totalAmount" formControlName="totalAmount" class="form-control">
      </div>

      <div class="form-group">
        <label for="specialRequests">Solicitudes Especiales</label>
        <textarea id="specialRequests" formControlName="specialRequests" class="form-control" rows="3"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="!reservationForm.valid">Crear Reserva</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
