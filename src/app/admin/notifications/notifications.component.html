<div class="notifications-container">
  <div class="notifications-wrapper">
    <div class="notifications-header">
      <h1>Notificaciones</h1>
      <button class="btn btn-primary" (click)="markAllAsRead()">
        <fa-icon [icon]="faCheck"></fa-icon>
        Marcar todas como leídas
      </button>
    </div>

    <div class="filters-section">
      <div class="search-box">
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="filterNotifications()"
          placeholder="Buscar notificaciones...">
        <fa-icon [icon]="faBell"></fa-icon>
      </div>

      <div class="filter-controls">
        <select [(ngModel)]="selectedFilter" (ngModelChange)="filterNotifications()">
          <option value="all">Todas</option>
          <option value="reservation">Reservas</option>
          <option value="review">Reseñas</option>
          <option value="maintenance">Mantenimiento</option>
          <option value="system">Sistema</option>
        </select>
      </div>
    </div>

    <div class="notifications-list">
      <div *ngIf="filteredNotifications.length === 0" class="no-notifications">
        No hay notificaciones para mostrar
      </div>

      <div *ngFor="let notification of filteredNotifications" 
           class="notification-item"
           [class.unread]="!notification.read"
           [class.priority-high]="notification.priority === 'high'"
           [class.priority-medium]="notification.priority === 'medium'"
           [class.priority-low]="notification.priority === 'low'">
        
        <div class="notification-content">
          <div class="notification-header">
            <h3>{{ notification.title }}</h3>
            <span class="notification-time">
              {{ notification.timestamp | date:'short' }}
            </span>
          </div>
          
          <p class="notification-message">{{ notification.message }}</p>
          
          <div class="notification-actions">
            <button *ngIf="!notification.read" 
                    class="btn btn-icon" 
                    (click)="markAsRead(notification)"
                    title="Marcar como leída">
              <fa-icon [icon]="faCheck"></fa-icon>
            </button>
            
            <button class="btn btn-icon" 
                    (click)="deleteNotification(notification)"
                    title="Eliminar notificación">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
